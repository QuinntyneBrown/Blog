<div class="b-heading-group">
  <h1 class="b-panel-heading">Post List</h1>
  <div class="b-heading-group__actions-container">
    <button class="b-button" (click)="select.emit({ })">
      Create
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="b-table">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let post" (click)="select.emit(post)" class="b-router-link-cell"> {{ post.title }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let post; columns: displayedColumns;"></tr>

</table>

<mat-paginator class="b-paginator" [pageSize]="10">
</mat-paginator>
