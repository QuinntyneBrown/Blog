<h1>Login</h1>

<form novalidate autocomplete="off" spellcheck="false" [formGroup]="form" class="b-form">
  <div class="b-field">
    <label class="b-label">Username</label>
    <input type="text" class="b-input" formControlName="username">
  </div>
  <div class="b-field">
    <label class="b-label">Password</label>
    <input type="password" class="b-input" formControlName="password">
  </div>
</form>

<div>
  <button class="b-button" (click)="tryToLogin.emit(form.value)">
    Login
  </button>
</div>
