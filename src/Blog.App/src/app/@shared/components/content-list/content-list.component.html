<div class="b-heading-group">
  <h1 class="b-panel-heading">Content List</h1>
  <div class="b-heading-group__actions-container">
    <button class="b-button" (click)="select.emit({ })">
      Create
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="b-table">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let content" (click)="select.emit(content)" class="b-router-link-cell"> {{ content.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let content; columns: displayedColumns;"></tr>

</table>

<mat-paginator class="b-paginator">
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
</mat-paginator>
